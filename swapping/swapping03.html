<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping03</title>
</head>

<body>

    <script>

        // wap to swap values of two variables without using +,-  and third variables

        let x = 10;
        let y = 20;

        y = x * y // y = 10 * 20 = 200
        x = y / x  // x = 200 % 10 = 20
        y = y / x  //  y = 200 % 20 = 10

        document.writeln("x =" + x)  // ----> x = 20
        document.writeln("y =" + y) // ----> y = 10


    </script>

</body>

</html>
