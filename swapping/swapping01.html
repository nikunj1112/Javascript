<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping01</title>
</head>

<body>
    <script>

        // wap two swap/interchange values of third variables.

        let x = 10;
        let y = 20;

        z = x; // z = 10
        x = y; // x =  20
        y = z  // y = 10

        document.writeln("x =" + x)  // ----> x = 20
        document.writeln("y =" + y)  // ----> y = 10


    </script>
</body>

</html>
