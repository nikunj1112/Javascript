<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping04</title>
</head>
<body>

    <script>

        // wap to swap values of two variables without using + , - , * , / and third variables

        let x = 10;
        let y = 20;

      [ x , y] = [y , x]  //  x and y  values can reverse with each other using array

        document.writeln("x =" + x)  // ----> x = 20
        document.writeln("y =" + y) // ----> y = 10


    </script>
    
</body>
</html>
