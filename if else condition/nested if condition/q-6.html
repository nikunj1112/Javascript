        let a = parseInt(prompt("Enter a:"));
        let b = parseInt(prompt("Enter b:"));
        let c = parseInt(prompt("Enter c:"));
        let d = parseInt(prompt("Enter d:"));

        //a,b,c,d,
        if (a <= b && a <= c && a <= d) {
            //a
            min = a;
        } else if (b <= a && b <= c && b <= d) {
            //b
            min = b;
        } else if (c <= a && c <= b && c <= d) {
            //c
            min = c;
        }
        else {
            //d
            min = d;
        }

        document.writeln("The minimum number is:" + min)
