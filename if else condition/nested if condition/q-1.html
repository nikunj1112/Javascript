<!DOCTYPE html>

<body>

    <script>

        // wap to check num is negative ,positive , neutral using nested if else.

        let num = 2; {
            // -,+,0 
            if (num >= 0) {
                // + , 0
                if (num == 0) {
                    // 0
                    document.writeln("The number is neutral (zero)..!")
                } else {
                    // +
                    document.writeln("The number is positive..!")
                }
            }
            else {
                // -
                document.writeln("The number is negative..!")
            }
        }

    </script>

</body>
