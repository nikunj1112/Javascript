<body>

    <script>

        //WAP TO CHECK NUMBER IS NEGATIVE, POSITIVE, OR NEUTRAL.

        let num = -500;
        {
            if (num > 0) {
                document.writeln("This number is positive.")
            } else if (num < 0) {
                document.writeln("This number is negative.")
            } else {
                document.writeln("This number is neutral.")
            }
        }

    </script>
