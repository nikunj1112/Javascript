<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigmemt</title>
</head>
<body>
    <script>
// Assignment operator - its used to assign value to the variable.

        let a=10;
        let b=20;

        a = b; // 10 = 20 --->  a = 20  
        document.writeln(a);
        a += b; // a = a + b  /  a = 20 + 20  ---> a = 40
        document.writeln(a);
        a -= b; // a = a - b  /  a = 40 -20  ---> a = 20 
        document.writeln(a);
        a *= b; // a = a * b   /  a = 20 * 20  ---> a = 400
        document.writeln(a);
        a /= b; // a = a /  b   /  a = 400 / 20  ---> a = 20
        document.writeln(a);
        a %= b; // a = a % b   /  a = 20 % 20  ---> a = 0
        document.writeln(a);

    </script>
    
</body>
</html>
