<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Logical Operators - it is used to connect two or more conditions.

        let a = 30;
        let b = 40;
        let x = 10;
        let y = "10";

        document.writeln(a!=b); // 30 != 40 ---> true
        document.writeln(a>=b); // 30 >= 40 ---> false
        document.writeln(a<=b); // 30 <= 40 ---> true
        document.writeln(a>b); // 30 > 40 ---> false
        document.writeln(a<b); // 30 < 40 ---> true

        document.writeln(x==y);  // 30 == 40 ---> true  - Equal to it check for equal in value only
        document.writeln(x===y); // 30 === 40 ---> false  -  Strict Equal to  it check two operator are equal in both value and type.




    </script>
</body>
</html>
