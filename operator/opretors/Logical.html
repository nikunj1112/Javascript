    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
//logical operator

        let a=20;
        let b=30;

        document.writeln(a<b && b<a); // true && true ---> true , otherwise false   
        document.writeln(a<b || b>a); // true || flase  ---> true , otherwise false
        document.writeln (!(a<b)); //  (true --> false ) (false --> true) it can reverse a answer.

    </script>
</body>
