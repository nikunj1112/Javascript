<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic</title>
</head>

<body>

    <script>

        // Arithmatic operator / Mathmatical operator - its used to perform mathmatical operation on the values

        let a = 10;
        let b = 20;

        document.writeln("a + b=", a + b)   // 10 + 20 = 30  - Addition 
        document.writeln("a - b=", a - b);  // 10 - 20 = -10  - Subtraction 
        document.writeln("a * b=", a * b)   // 10 * 20 = 200  - Multiplication
        document.writeln("a / b=", a / b);  // 10 / 20 = 0.5  - Division
        document.writeln("a % b=", a % b);  // 10 % 20 = 10  - Modulo

    </script>

</body>

</html>
