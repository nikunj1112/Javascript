    <script>

        // WAP TO CHECK THE VOTING ELIGIBILITY OF USER.

        let age = 50;
        {

            if (age > 100) {
                document.writeln("Your age are 100 above not allow");
            } else if (age > 18) {
                document.writeln("You are eligible for vote..!");
            } else if (age < 0) {
                document.writeln("Age is negative not allow");
            } else if (age == 0) {
                document.writeln("Enter valid age");
            } else {
                document.writeln("You are not eligible for vote..!");
            }
        }

    </script>
