<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Widget</title>

<!--css code  -->
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: url(" https://images.unsplash.com/photo-1500674425229-f692875b0ab7?auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.weather-container {
  background: rgba(0, 0, 0, 0.819);
  padding: 2rem;
  border-radius: 20px;
  max-width: 600px;
  width: 90%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
}

h1 {
   text-align: center;
        padding-bottom: 30px;
}

.top-bar {
  text-align: center;
  margin-bottom: 20px;
}

.top-bar input {
  padding: 12px 20px;
  width: 60%;
  border-radius: 30px;
  border: none;
  outline: none;
  font-size: 16px;
  margin-right: 20px;
}

.top-bar button {
  padding: 13px 20px;
  border-radius: 30px;
font-size: 15px;
  color: black;
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
  position: relative;
  overflow: hidden;
}

.top-bar button:hover {
  animation: shake 0.3s ease-in-out;
  box-shadow: 0 0 20px 5px #f7e600, inset 0 0 10px 2px #fffb00;
  background-color: #fff700;
  color: #222;
}

/* Thunder-like shake effect */
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

  .main-weather {
        display: flex;

        justify-content: space-around;
        align-items: center;
        padding-bottom: 2rem;

    }

    .location-date .location {
        font-size: 1.2rem;
        color: white;
        margin-bottom: 0.5rem;
        text-align: center;
    }

    .date {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-align: center;
    }

    .weather-icon img {
        width: 100px;
        height: 100px;
    }

    .temperature-info {
        text-align: center;
    }

    .temperature-info h1 {
        font-size: 3rem;
        padding-bottom: 0px;
        padding-top: 20px;
        color: #ffd700;
    }

    .temperature-info ul {
        list-style: none;
        font-size: 0.9rem;
        color: white;
    }


.temperature-info ul li {
  margin-bottom: 5px;
}

</style>
</head>

<!--  html code  -->
<body>
  <div class="weather-container">
    <h1>üå¶Ô∏è Weather Widget</h1>

    <div class="top-bar">
      <input type="text" id="input" placeholder="Search city..." />
      <button id="btn">Search</button>
    </div>

    <div class="main-weather">
      <div class="weather-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Cloud Sun" />
        <div class="location-date">
          <p id="loc" class="location">üìç </p>
          <p id="data" class="date"><strong>Day , Date </strong><br>Months</p>
        </div>
      </div>

      <div class="temperature-info">
        <h1 id="temp"><span class="thermo">üå°Ô∏è</span> </h1>
        <ul>
          <h2 id="all4">üå•Ô∏è</h2>
          <li id="all">Pressure üå¨Ô∏è </li>

          <li id="all2">Feels like ü§ó</li>
          <li id="all3">üå™Ô∏è Wind</li>
        </ul>
      </div>
    </div>
  </div>

</html>
