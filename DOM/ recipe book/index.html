<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Book üçΩ</title>
    <link rel="stylesheet" href="style.css">

    <style>
     

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(3px);
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 8px;
        }


        h1,
        h2 {
            text-align: center;
            color: #d35400;
        }

       

        input,
        textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px;
            margin-right: 10px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #d35400;
        }

        .recipe-list {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .recipe-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
        }

        .recipe-card img {
            width: 100%;
            border-radius: 6px;
            max-height: 200px;
            object-fit: cover;
        }

        .recipe-card h3 {
            margin: 10px 0 5px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Recipe Book üç≥</h1>

        <section class="form-section">

            <form id="recipeForm">
                <input type="text" id="title" placeholder="Recipe Title" required />
                <input type="text" id="cuisine" placeholder="Cuisine Type" required />
                <input type="text" id="image" placeholder="Image URL" />
                <textarea id="ingredients" placeholder="Ingredients" required></textarea>
                <textarea id="instructions" placeholder="Instructions" required></textarea>
                <button type="submit" id="btn">Add Recipe</button>
            </form>
        </section>

        <section class="recipe-list" id="recipeList">

        </section>
    </div>

    <script src="script.js"></script>

</body>

</html>
