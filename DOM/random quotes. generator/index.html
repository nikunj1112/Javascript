<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quotes generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<style>
    * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;

    }
    body {
          
            background: linear-gradient(143deg,  #f0f0f0 50%,  #a0e9ff  50%);
            height: 100vh;
        }

    .main {
        height: 100vh;
        width:100%;
        display: flex;
        align-items: center;
        cursor: pointer;
        
    }
    .container
    {
        border: 1px solid black;
        border-radius: 10px;
        padding: 40px;
        width: 50%;
    }
    .header{
        display: flex;
        justify-content: center;
    }
    .body{
        display: flex;
        justify-content: center;
        padding-bottom: 20px;
    }
    .footer{
        display: flex;
        justify-content: center;
    }
    

    h2 {
        color: black;
        font-size: 34px;
        font-weight: normal;
        letter-spacing: 2px;
        padding-bottom: 20px;
       
    }

    h2:hover {
        color: white;
        text-shadow: 0px 0px 10px rgb(255, 0, 0),
            0px 0px 20px red;
            
        transition: all ease-in-out 0.5s;
    }
    .btn {
            border: 1.8px solid rgb(154, 153, 153);
            margin-right: 2px;
            margin-top: 10px;
            font-weight: 500;
            background-color: #f0f0f0;

        }

        .btn:hover {
            background-color: #f0f0f0;
            outline: none;
            border: 1.8px solid #f0f0f0;

        }

    
</style>

<body>

   
<div class="main">
    <div class="container">
        <div class="header">
            <h2>Random quotes generator</h2>
        </div>
        <div class="body">
            <textarea class="form-control " id="quote" placeholder="" style="height: 100px;width: 70%;"></textarea>
        </div>
        <div class="footer">
            <button class="btn" id="quote-btn">Refresh</button>
        </div>
    </div>
</div>


<script src="script.js"></script>

</body>

</html>
