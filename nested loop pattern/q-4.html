        for (i = 1; i <= 4; i++) {
            for (j = 1; j <= 5; j++) {
                if (j % 2 !== 0) {
                    document.writeln(j);
                }
                else {
                    document.writeln("-");
                }
            }
            document.writeln("<br>");
        }


    </script>
