<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // // wap to create a function to generate table of user given number.
        
        let x = parseInt(prompt("Enter a number to generate its multiplication table:"))

        function table(x) {
            document.writeln(`Multiplication Table of ${x}: <br>`)

            for (i = 1; i <= 10; i++) {
                document.writeln(`${x} x ${i} = ${x * i} <br>`)
            }
        }
        table(x);





    </script>

</body>

</html>
