<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>

<body>

    <script>

        // wap print month name by user choice of number.using switch case..!

        let month = parseInt(prompt("Enter month number (1 to 12): "));

        switch (month) {
            case 1:
                document.writeln("January")
                break;
            case 2:
                document.writeln("February")
                break;
            case 3:
                document.writeln("March")
                break;
            case 4:
                document.writeln("April")
                break;
            case 5:
                document.writeln("May")
                break;
            case 6:
                document.writeln("June")
                break;
            case 7:
                document.writeln("July")
                break;
            case 8:
                document.writeln("August")
                break;
            case 9:
                document.writeln("September")
                break;
            case 10:
                document.writeln("October")
                break;
            case 11:
                document.writeln("November")
                break;
            case 12:
                document.writeln("December")
                break;

            default:
                document.writeln("Invalid month number! Please enter a number between 1 and 12.");
                break;
        }

    </script>

</body>

</html>
