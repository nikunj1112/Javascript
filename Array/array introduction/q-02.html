<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //print only even numbers of array - filter

      let n = [99, 200, 299, 400, 399, 600, 699, 800, 899, 1000];

      for (let i = 0; i < n.length; i++) {
        if (n[i] % 2 == 0) {
          document.writeln(n[i]);
        }
      }
    </script>
  </body>
</html>
