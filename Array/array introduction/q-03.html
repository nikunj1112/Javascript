<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // show products which price is more than 100.

      let price = [300, 566, 99, 699, 299, 30];
      for (let i = 0; i < price.length; i++) {
        if (price[i] > 100) {
          document.writeln(price[i]);
        }
      }
    </script>
  </body>
</html>
