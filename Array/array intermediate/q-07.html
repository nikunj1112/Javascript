<body>

    <script>

        // wap to find the maximum element of array using method.

        
        var arr = [3, 70, 2, 9, 5];
        var max = arr.sort((a, b) => b - a)[0];
        document.writeln(`The maximum number in array is :-   ${max} `);


    </script>
