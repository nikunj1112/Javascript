    <!-- 4. Define a class named `BankAccount` with private attributes `accountNumber`, `balance`, and `ownerName`.
    Encapsulate these attributes using appropriate access specifiers. Implement public member functions to credit,
    debit, and display the balance. -->

</body>


<script>

    class BankAccount//create a class name BankAccount.
    {
        #accountNumber;//create a private attribute accountNumber.
        #balance;//create a private attribute balance.
        #ownerName;//create a private attribute ownerName.

        set(accountNumber, ownerName, balance)//create a method set to set values with parameter (accountNumber,ownerName,balance) passed to it.
        {
            this.#accountNumber = accountNumber;////assign the value of local variable accountNumber to global private variable accountNumber with (this.) keyword.//this keyword is used for global variable.
            this.#ownerName = ownerName;//assign the value of local variable ownerName to global private variable ownerName with (this.) keyword.//this keyword is used for global variable.
            this.#balance = balance;//assign the value of local variable balance to global private variable balance with (this.) keyword.//this keyword is used for global variable.
        }


        credit(amount)//create a method credit to add money.
        {
            this.#balance = this.#balance + amount;//add the credit amount to current balance
            console.log(`Credit Amount : ${amount} `);//print the message Credit Amount.
        }

        debit(amount)//create a method debit(withdraw) to subtract money.
        {
            if (amount <= this.#balance)//
            {
                this.#balance = this.#balance - amount;//subtract the debit amount to current balance.
                console.log(`Debit Amount : ${amount} `);//print the message Debit Amount.
            }
            else//when if block was false then run else block.
            {
                console.log(`Insufficient Balance`);//print insuffficient balance.
            }
        }

        display()//create a method display
        {
            console.log(` Account Number : ${this.#accountNumber} `);//print Account Number.
            console.log(` Owner Name : ${this.#ownerName} `);//print Owner name.
            console.log(` Balance : ${this.#balance }`);//print balance.
        }
    }

    const account = new BankAccount();//create a new object account using the class bankaccount

    account.set(33040100024051, "Nikunj Rana", 10000);//call set method to set value(accountnumber,owner name,balance).

    account.display();//call display method to display bankaccount data.(accountnumber,ownername,balance).
    account.credit(2000);//call credit method to add 2000 to the account.
    account.debit(1000);//call debit method to subtract(withdrawal) 1000 from the account.
    account.display();//call display method to show updated information.


</script>
