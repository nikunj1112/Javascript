    <!-- 10. Create an array of Shape objects (like Circle and Square) and use a forEach() loop to print the area of each
    shape. This demonstrates polymorphism in action. -->

</body>

<script>

    class Shape {

        constructor(name, area) {
            this.name = name;
            this.area = area;

        }

        Area() {
            console.log(`Shape name : ${this.name}`);
            console.log(`Area : ${this.area.toFixed(2)}`);

        }

    }

    class Circle extends Shape {

        constructor(radius) {
            super("Circle", Math.PI * radius * radius);
        }


    }

    class Square extends Shape {

        constructor(side) {
            super("Square", side * side);
        }

    }

    const shape = [
        new Circle(2),
        new Square(4),
        new Circle(5),
        new Square(3),
        new Circle(7),
        new Square(14),
        new Circle(22),
        new Square(5)
    ];

        shape.forEach(shapes => {
            shapes.Area();
        })

</script>
