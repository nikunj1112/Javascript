<body>

    <!-- 4.  Create a Calculator class that hides the internal result property (e.g., using #result). Add methods to add(num),
    subtract(num), and getResult(). -->

</body>

<script>

    class Calculator {

        #result;

        constructor(result = 0) {
            this.#result = result;
        }

        add(number) {
            this.#result = this.#result + number;
        }

        subtract(number) {
            this.#result = this.#result - number;
        }

        getResult() {

            console.log(`Result : ${this.#result}`)

        }
    }

    const calculator = new Calculator();
    calculator.add(10);
    calculator.subtract(3);
    calculator.getResult();

</script>

</html>
