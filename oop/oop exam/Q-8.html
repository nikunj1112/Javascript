<body>

    <!-- 8.Create a Bird class with a method makeSound(). Then create Sparrow and Parrot classes that override the
    makeSound() method with their unique sounds. -->

</body>

<script>

class Bird {
        name;
        sound;

        constructor(name, sound) {
            this.name = name;
            this.sound = sound;
        }

        makeSound() {

            console.log(`Name is bird ${this.name}..!`);
            console.log(`${this.name} Sound is ${this.sound}.`); 
        }
    }

    class Sparrow extends Bird {
        constructor(name, sound) {
            super(name, sound);
        }
    }

    class Parrot extends Bird {
        constructor(name, sound) {
            super(name, sound);
        }
    }


    const B1 = new Sparrow("Sparrow üê• ", "Chirp");
    B1.makeSound();
    const B2 = new Parrot("Parrot ü¶ú", "Squawk");
    B2.makeSound();


    
</script>
