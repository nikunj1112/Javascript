    //Create a Bird class with a method makeSound(). Then create Sparrow and Parrot classes that override the makeSound() method with their

    class Bird {
        name;
        sound;

        constructor(name, sound) {
            this.name = name;
            this.sound = sound;
        }

        makeSound() {

            console.log(`Name is ${this.name}`);
            console.log(`Sound is ${this.Sound}`); 
        }
    }

    class Sparrow extends Bird {
        constructor(name, sound) {
            super(name, sound);
        }
    }

    class Parrot extends Bird {
        constructor(name, sound) {
            super(name, sound);
        }
    }


    const B1 = new Sparrow("Sparrow", "Chirp");
    B1.makeSound();
    const B2 = new Parrot("Parrot", "Squawk");
    B2.makeSound();
