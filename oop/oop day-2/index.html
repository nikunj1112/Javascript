<script>
    class ATM {
    constructor(debit, pin, balance) {
        this.debit = debit;
        this.pin = pin;
        this.balance = balance;
    }

    setPin(pin) {
        this.pin = pin;
        if (this.pin === pin) {
            alert("üîê Pin is created successfully");
        }
     
    }

    deposit(debit, pin, amount) {
        if (this.pin === undefined) {
            alert("‚ö†Ô∏è Generate PIN first!");
        } else if (this.pin === pin) {
            this.balance = this.balance + amount;
            console.log("üí∞ Your balance after deposit:", this.balance);
        } else {
            alert("‚ùå Incorrect PIN.");
        }
    }

    checkBalance(debit, pin) {
        if (this.pin === undefined) {
            alert("‚ö†Ô∏è Generate PIN first!");
        } else if (this.pin === pin) {
            console.log("üí≥ Your balance is:", this.balance);
        } else {
            alert("‚ùå Incorrect PIN.");
        }
    }

    withdraw(debit, pin, amount) {
        if (this.pin === undefined) {
            alert("‚ö†Ô∏è Generate PIN first!");
        } else if (this.pin === pin) {
            if (amount < this.balance) {
                this.balance = this.balance - amount;
                console.log("üí∏ Your balance after withdrawal:", this.balance);
            } else {
                alert("üö´ Insufficient balance.");
            }
        } else {
            alert("‚ùå Incorrect PIN.");
        }
    }
}


const atm = new ATM("RuPay", 1234, 1000);

atm.setPin(7077);                  // Set the PIN
atm.deposit("RuPay", 7077,500 );   // Deposit money
atm.checkBalance("RuPay", 7077);   // Check balance
atm.withdraw("RuPay", 7077, 10);   // Withdraw money

</script>
