    <!-- 3. create class for ATM, with checkBalance, withdraw, deposit. -->

</body>

<script>

    class ATM {

        debitCard;
        atmPin;
        checkBalance;
        withdraw;
        deposit;

        display(debitCard, atmPin, checkBalance, withdraw, deposit) {

            this.debitCard = debitCard;
            this.atmPin = atmPin;
            this.checkBalance = checkBalance - withdraw + deposit;
            this.withdraw = withdraw;
            this.deposit = deposit;

        }
    }

    const atm = new ATM()
    atm.display("RuPay", 7707, 3000, 500 , 100)
    console.log(atm)


</script>
