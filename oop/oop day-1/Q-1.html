<script>

    class Student {
        name;
        age;
        gender;
        standard;
        rollNumber;

        details(name, age, gender, standard, rollNumber) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.standard = standard;
            this.rollNumber = rollNumber;
        }
    }

    const Student1 = new Student();
    Student1.details("nikunj", 17, "male", "11th", 38)
    console.log(Student1)

    const Student2 = new Student();
    Student2.details("jugal", 15, "male", "9th", 25)
    console.log(Student2)

    const Student3 = new Student();
    Student3.details("honey", 16, "female", "10th", 17)
    console.log(Student3)



</script>
